---
# Changes to default DebOps pki role for Turnkey Linux configuration

# Use self-signed certificates instead of internal CA
pki_internal: False

# Use the OpenSSL library for managing certificates
pki_library: 'openssl'

# Disable ACME certificate management (Let's Encrypt)
pki_acme: False

# Use DH parameters generated by firstboot script
pki_dhparam_file: '/etc/ssl/private/dhparams.pem'
